<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Zijie Zeng glow monogram - single Z">
  <defs>
    <radialGradient id="gGlow" cx="22%" cy="22%" r="75%">
      <stop offset="0%" stop-color="#91E4CA" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#91E4CA" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#91E4CA" stop-opacity="0"/>
    </radialGradient>
    <filter id="fOuter" x="-200%" y="-200%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="30" result="b"/>
