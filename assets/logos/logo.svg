      <text text-anchor="middle" dominant-baseline="central"
            x="0" y="0"
            font-family="Georgia, 'Times New Roman', serif"
            font-weight="700" font-size="327.68" fill="none"
            stroke="#91E4CA" stroke-opacity="0.58" stroke-width="18.432">Z</text>
    </g>
</svg>
